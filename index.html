<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Portfólio | Venícios</title>
</head>
<body>
    <header>
        <div id="photo_container">
            <div id="photo">
                <img src="https://miro.medium.com/v2/resize:fit:1400/1*wNGxHlTCsH9zU90WDouoDQ.gif" alt="" height="100%" width="auto" id="gif_main">
            </div>
        </div>
        <div id="info_container">
            <div id="info">
                <ul id="name">Venícios Tenório</ul>
                <ul class="others">Maceió - Al</ul>
                <ul class="others">Análise e Desenvolvimento de Sistemas</ul>
            </div>
        </div>
    </header>

    <main id="main">

        <div id="stack_bar">
            <ul class="stacks">
                <img src="https://cdnlogo.com/logos/r/18/react-native.svg" alt="" height="85%" width="85%">
            </ul>
            <ul class="stacks">
                <img src="https://www.pngmart.com/files/7/Python-PNG-File.png" alt="" height="65%" width="65%">
            </ul>
            <ul class="stacks">
                <img src="https://hermes.dio.me/articles/cover/aabf5ff4-466e-4d56-bfed-726e8dbd36de.png" alt="" height="65%" width="65%">
            </ul>
            <ul class="stacks">
                <img src="https://images.typeform.com/images/C83jPM99Hh/image/default" alt="" height="65%" width="65%">
            </ul>
        </div>
        
        <div id="projects_container">

            <a href="https://github.com/Venus741/servicos" target="_blank" style="text-decoration: none;" class="projects">
                <img class="image_project" src="./images/img_service/service_img.jpeg" alt="" height="auto" width="30%">
                <p class="text_project">Aplicativo de contratação de serviços</p>
            </a>
            
            <a href="https://github.com/Venus741/automacao-whatsapp" target="_blank" style="text-decoration: none;" class="projects">
                    <img class="image_project" src="./images/img_service/whatsauto_img.jpeg" alt="" height="auto" width="30%">
                    <p class="text_project">Programa de mensagem automatizada</p>
            </a>

            <a href="https://github.com/Venus741/loc_servici" target="_blank" style="text-decoration: none;" class="projects">
                    <img class="image_project" src="./images/img_service/loc_service.jpeg" alt="" height="auto" width="30%">
                    <p class="text_project">Site de catalogo de serviços</p>
            </a>

            <a href="https://github.com/Venus741/jokenpo_web" target="_blank" style="text-decoration: none;" class="projects">
                    <img class="image_project" src="./images/img_service/jokenpo_img.jpeg" alt="" height="auto" width="30%">
                    <p class="text_project">Site jogo pedra.. papel... tesoura</p>
            </a>

        </div>
            
    </main>
